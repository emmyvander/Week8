<html>
  <title>My Homepage</title>
  <head>
  <script src="fnAlert.js"></script>
  </head>


  <body>
    <h1>My favorite cities</h1>
    <p>San Francisco, CA and Phoenix, AZ</p>

    <img src="sanfran.jpg" onmouseover="src='phoenix.jpg'" onmouseout="src='sanfran.jpg'">
    <hr>

    <h1>Registration</h1>
    <p>Sign up for a chance to visit Stolkholm, Sweden or Sydney, Australia.</p>

    Email: <br>
    <input type="text" size="50"
    onfocus="this.style.backgroundColor = 'yellow';"
    onBlur="this.style.backgroundColor='white';">
    <br>

    First Name: <br>
    <input type="text" size="50"
    onfocus="this.style.backgroundColor = 'yellow';"
    onBlur="this.style.backgroundColor='white';">
<br>
    Last Name: <br>
    <input type="text" size="50"
    onfocus="this.style.backgroundColor = 'yellow';"
    onBlur="this.style.backgroundColor='white';">
<br>
    City: <br>
    <input type="text" size="50"
    onfocus="this.style.backgroundColor = 'yellow';"
    onBlur="this.style.backgroundColor='white';">
<br>
    State: <br>
    <input type="text" size="50"
    onfocus="this.style.backgroundColor = 'yellow';"
    onBlur="this.style.backgroundColor='white';">
<br>
    ZIP: <br>
    <input type="text" size="50"
    onfocus="this.style.backgroundColor = 'yellow';"
    onBlur="this.style.backgroundColor='white';">
<br>
    Where would you like to visit?: <br>
    <input type="text" size="50"
    onfocus="this.style.backgroundColor = 'yellow';"
    onBlur="this.style.backgroundColor='white';">
<br>
<br>
    <input type="button" value="Submit" onClick="alert('Thank you for submitting')";>
<br>
<br>
    <img src="sydney.jpg" onclick="alert('This is Sydney, Australia');">
    <img src="stockholm2.jpg" onclick="alert('This is Stockholm, Sweden');">

  </body>

</html>
